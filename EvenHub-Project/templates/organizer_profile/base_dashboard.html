<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Dashboard | EventHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #121212;
      color: white;
    }

    .sidebar {
      background: #1a1a1a;
      padding: 1rem;
    }

    .nav-link {
      color: white;
      margin-bottom: 0.5rem;
      border-radius: 4px;
      padding: 0.5rem 1rem;
      display: block;
      transition: all 0.3s ease;
      text-align: left;
    }

    .nav-link:hover {
      background: #ff6a00;
      color: white;
      transform: scale(1.03);
    }

    .nav-link.active {
      background-color: #ff6a00;
      color: white;
      box-shadow: 0 0 10px rgba(255, 140, 0, 0.5);
    }

    .nav-link.active.user-info-animate {
      animation: pulse-glow 1.5s infinite ease-in-out;
    }

    @keyframes pulse-glow {
      0% {
        box-shadow: 0 0 0px rgba(255, 140, 0, 0.5);
      }

      50% {
        box-shadow: 0 0 12px rgba(255, 140, 0, 1);
      }

      100% {
        box-shadow: 0 0 0px rgba(255, 140, 0, 0.5);
      }
    }

    .logout-btn {
      display: block;
      width: 100%;
      text-align: left;
      padding: 0.5rem 1rem;
      color: white;
      background: none;
      border: none;
      font-weight: 500;
      border-radius: 4px;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .logout-btn:hover {
      background-color: #ff6a00;
      color: white;
      transform: scale(1.03);
    }

    .sidebar-toggle {
      background: none;
      border: none;
      color: #ff6a00;
      font-size: 1.5rem;
    }

    @media (min-width: 768px) {
      #sidebarMenu {
        display: block !important;
      }
    }

    .navbar-nav .nav-link {
      color: white;
      transition: color 0.3s ease, border-bottom 0.3s ease;
    }

    .navbar-nav .nav-link:hover {
      color: orange;
    }

    .navbar-nav .nav-link.text-warning {
      color: orange !important;
    }

    .navbar-nav .nav-link.border-warning {
      border-bottom: 2px solid orange;
    }
  </style>
</head>

<body>
  <!-- Mobile Header -->
  <div class="d-md-none d-flex justify-content-between align-items-center p-3 border-bottom bg-dark">
    <h4 class="text-warning mb-0">â­ EventHub</h4>
    <button class="sidebar-toggle" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu"
      aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
      â˜°
    </button>
  </div>

  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar -->
      <div class="col-md-3">
        <div class="collapse d-md-block sidebar" id="sidebarMenu">
          <h4 class="text-warning">Profile Menu</h4>
          <br>

          <a class="nav-link {% if request.resolver_match.url_name == 'organizer_profile' %}active user-info-animate{% endif %}"
            href="{% url 'organizer_profile' %}">ğŸ‘¤ Organizer Info</a>

          <a class="nav-link {% if request.resolver_match.url_name == 'organizer_edit_profile' %}active{% endif %}"
            href="{% url 'organizer_edit_profile' %}">ğŸ“ Edit Profile</a>

          <a class="nav-link {% if request.resolver_match.url_name == 'create_event' %}active user-info-animate{% endif %}"
            href="{% url 'create_event' %}">â• Create Event</a>

          <a class="nav-link {% if request.resolver_match.url_name == 'select_event_to_update' or request.resolver_match.url_name == 'update_event' or request.resolver_match.url_name == 'confirm_delete_event' %}active user-info-animate{% endif %}"
            href="{% url 'select_event_to_update' %}"> âœï¸ Update Event</a>

          <a class="nav-link {% if request.resolver_match.url_name == 'event_list' or request.resolver_match.url_name == 'event_detail' %}active user-info-animate{% endif %}"
            href="{% url 'event_list' %}">ğŸ“‹ Your Events</a>

          <a class="nav-link {% if request.resolver_match.url_name == 'organizer_bookings' %}active{% endif %}"
            href="{% url 'organizer_bookings' %}">
            <i class="fas fa-ticket-alt"></i>ğŸ“… Bookings
          </a>


          <!-- Logout -->
          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="logout-btn">ğŸšª Logout</button>
          </form>
        </div>
      </div>

      <!-- Main content -->
      <div class="col-md-9 p-4">
        {% if messages %}
        <div class="container mt-3">
          {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
          {% endfor %}
        </div>
        {% endif %}

        {% block content %}{% endblock %}
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
