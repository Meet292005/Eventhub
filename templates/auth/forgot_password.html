{% extends "nav.html" %}

{% block title %}Forgot Password | EventHub{% endblock %}

{% block content %}
<style>
  /* Page background wrapper */
  .forgot-page {
    background: linear-gradient(to bottom, #0f012b, #43126d);
    background-image: url('https://images.unsplash.com/photo-1518972559570-7cc1309f3229?auto=format&fit=crop&w=1470&q=80');
    background-size: cover;
    background-position: center;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .form-container {
    background-color: rgba(255, 255, 255, 0.95);
    border-radius: 12px;
    padding: 2rem;
    max-width: 450px;
    width: 100%;
    color: #000;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
  }

  .btn-orange {
    background: linear-gradient(to right, orange, #f06e00);
    border: none;
    color: #fff;
    font-weight: bold;
  }

  .btn-orange:hover {
    background: linear-gradient(to right, #f06e00, orange);
  }

  .text-orange {
    color: #f06e00;
    font-weight: bold;
  }
</style>

<div class="forgot-page">
  <div class="form-container">
    <h2 class="text-center mb-2">Forgot Password?</h2>
    <p class="text-center text-muted mb-4">Enter your registered email to receive an OTP.</p>

    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} text-center py-2 my-2">
      {{ message }}
    </div>
    {% endfor %}
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="email" class="form-label text-dark">Email Address</label>
        <input id="email" type="email" name="email" value="{{ email|default:'' }}" class="form-control"
          placeholder="Enter your email" required autofocus>
      </div>
      <button type="submit" class="btn btn-orange w-100">Send OTP</button>
    </form>
  </div>
</div>
{% endblock %}
