{% extends "organizer_profile/base_dashboard.html" %}

{% block content %}
<style>
  .update-form-container {
    background-color: #1e1e1e;
    padding: 30px;
    border-radius: 15px;
    max-width: 800px;
    margin: 40px auto;
    box-shadow: 0 4px 12px rgba(255, 165, 0, 0.2);
  }

  .update-form-container h2 {
    color: orange;
    margin-bottom: 25px;
    text-align: center;
  }

  .form-label {
    color: orange;
    font-weight: bold;
  }

  input, select, textarea {
    background-color: #2c2c2c !important;
    color: white !important;
    border: 1px solid #444 !important;
    border-radius: 6px !important;
    padding: 8px 10px !important;
  }

  .btn-update {
    background-color: orange;
    color: black;
    font-weight: bold;
    border: none;
    padding: 10px 20px;
    border-radius: 10px;
    margin-top: 20px;
  }

  .btn-update:hover {
    background-color: #ff8800;
  }

  .btn-back {
    margin-left: 10px;
    background-color: #333;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 10px;
  }

  .btn-back:hover {
    background-color: #444;
  }
</style>

<div class="update-form-container">
  <h2>Update Event: {{ event.title }}</h2>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    
    {% for field in form %}
      <div class="mb-3">
        <label class="form-label">{{ field.label }}</label>
        {{ field }}
        {% if field.errors %}
          <div class="text-danger small">{{ field.errors }}</div>
        {% endif %}
      </div>
    {% endfor %}

    <button type="submit" class="btn-update">✅ Update Event</button>
    <a href="{% url 'select_event_to_update' %}" class="btn-back">← Back</a>
  </form>
</div>
{% endblock %}
